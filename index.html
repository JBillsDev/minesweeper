<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/minesweeper.css">
  <title>Minesweeper</title>
</head>
<body>
  <section id="minesweeper">
    <div id="game-over-menu">
      <h2>Game Over</h2>
      <p>Play again?</p>
      <div id="game-over-buttons">
        <p id="game-over-yes" class="raised-btn">Yes</p>
        <p id="game-over-no" class="raised-btn">No</p>
      </div>
    </div>
    <header>
      <a href="https://github.com/JBillsDev/minesweeper" target="_blank"><i id="minesweeper-github" class="fa-brands fa-github fa-xl"></i></a>
      <h1>Minesweeper</h1>
      <i id="minesweeper-menu-btn" class="fa-solid fa-bars fa-lg"></i>
      <div>
        <ul id="minesweeper-menu">
          <li id="grid-size-btn"><i class="fa-solid fa-chevron-left"></i> <p>Grid Size</p></li>
          <li id="difficulty-btn"><i class="fa-solid fa-chevron-left"></i> <p>Difficulty</p></li>
        </ul>
        <ul id="grid-size-menu">
          <li id="grid-size-small"><i></i><p>Small</p></li>
          <li id="grid-size-medium"><i class="fa-solid fa-check"></i><p>Medium</p></li>
          <li id="grid-size-large"><i></i><p>Large</p></li>
        </ul>
        <ul id="difficulty-menu">
          <li id="difficulty-easy"><i></i><p>Easy</p></li>
          <li id="difficulty-medium"><i class="fa-solid fa-check"></i><p>Medium</p></li>
          <li id="difficulty-hard"><i></i><p>Hard</p></li>
        </ul>
      </div>
    </header>
    <div id="game-grid" class="game-grid"></div>
    <footer>
      <div>
        <p>Mines:</p>
        <h2 id="mine-count" class="raised-btn">20</h2>
      </div>
      <div>
        <p>Flags:</p>
        <h2 id="flag-count" class="raised-btn">20</h2>
      </div>
    </footer>
  </section>

  <script src="scripts/minesweeper.js"></script>
</body>
</html>
